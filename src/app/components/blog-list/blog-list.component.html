@if (blogEntries) {
  <div class="container">
    @for (entry of blogEntries.data; track $index) {
      <app-blog-card
        class="blog-card"
        [entry]="entry"
        (selectBlog)="goToBlog($event)"
      ></app-blog-card>
    }
  </div>
} @else {
  <div class="container">
    <div class="alert alert-warning" role="alert">
      Keine Blogeintr√§ge gefunden.
    </div>
  </div>
}
