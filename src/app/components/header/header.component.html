<mat-toolbar [class.mat-elevation-z3]="true">
  <span>Blog App</span>
  <span class="spacer"></span>
  @if (authenticated()) {
    @if (canAddBlogs()) {
      <a mat-button href="/create">
        <mat-icon>add</mat-icon>
        <span>Blogeintrag erstellen</span>
      </a>
    }

    <button (click)="logout()" mat-button>
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  } @else {
    <button (click)="login()" mat-button>
      <mat-icon>login</mat-icon>
      <span>Log In</span>
    </button>
  }
</mat-toolbar>
